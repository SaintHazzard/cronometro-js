<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/objectTimer.js" type="module" defer></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Cron√≥metro</title>

  <body>
    <i class="bx bxs-plus-square active"></i>

    <div class="container">
      <div class="timer">

        <i class="bx bx-stop stops inactive"></i>

      </div>
    </div>
